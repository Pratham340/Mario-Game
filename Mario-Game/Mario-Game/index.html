<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>Mario Game</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
   <center>
     <div class="btn btn-danger heading">
       <h3>AI Mario Game</h3>
       <button class="btn btn-danger" data-toggle="modal" data-target="#modal">Instructions</button>
     </div>
     <img src="mario.jpg" class="big_image">
     <br>
     <br>
     <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
      <br><br>
      <h3 id="status" class="btn btn-warning"></h3>
      <br><br>
      <div id="canvas"></div>
      <div id="game_console"></div>
     <h4 id="credits">Source Code: <a href="https://github.com/linuk"><b>Linuk</b></a>&nbsp;&nbsp;||&nbsp;&nbsp;Game Credit: <a href="https://mario.nintendo.com/"><b>Mario</b></a></h4>
     <div id="modal" class="modal fade">
       <div class="modal-dialog">
         <div class="modal-content" style="background-color: red;">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" style="font-size:50px; color:white;">&times;</button>
             <h4 class="modal-title" style="color:white;">Instructions</h4>
         </div>
         <div class="modal-body">
           <img src="jump.png" class="img-responsive in-img">
           <img src="left.png" class="img-responsive in-img">
           <img src="right.png" class="img-responsive in-img">
       </div>
     </div>
     </div>
     </div>
     </center>
  </body>
</html>
